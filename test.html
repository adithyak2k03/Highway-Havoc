<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube IFrame API Test</title>
</head>

<body>

    <!-- The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        // function onYouTubeIframeAPIReady() {
        //     player = new YT.Player('player', {
        //         height: '360',
        //         width: '640',
        //         videoId: 'M7lc1UVf-VE', // Sample video ID
        //         events: {
        //             'onReady': onPlayerReady,
        //             'onStateChange': onPlayerStateChange
        //         }
        //     });
        // }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player("player", {
                height: "200", // Minimum height to ensure it is visible and functional
                width: "200", // Minimum width to ensure it is visible and functional
                playerVars: {
                    listType: "playlist",
                    list: "PLdFpHXXZJ3ANbMZT9QGrWEQNSyDHK4z_i", // Your YouTube playlist ID
                    autoplay: 0, // Autoplay set to 0 to comply with browser restrictions
                    controls: 0,
                    loop: 1,
                    shuffle: 1,
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                },
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            console.log('Player is ready');
            event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            console.log('Player state changed to:', event.data);
        }

        function stopVideo() {
            player.stopVideo();
        }
    </script>

</body>

</html>
