<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom YouTube Playlist Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 2rem;
        }

        #player {
            margin: auto;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .controls button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #0077ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #005fcc;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="range"] {
            width: 150px;
        }

        #video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
        }

        .mute-icon {
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

    <div id="player"></div>

    <div class="controls">
        <button onclick="prevVideo()">‚èÆÔ∏è Prev</button>
        <button id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è Play</button>
        <button onclick="nextVideo()">‚è≠Ô∏è Next</button>
        <div class="volume-control">
            <span id="muteIcon" class="mute-icon" onclick="toggleMute()">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" onchange="changeVolume(this.value)">
        </div>
    </div>

    <div id="video-title">Loading title...</div>

    <!-- Load YouTube Iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let isPlaying = false;
        let isMuted = false;
        let previousVolume = 100; // default

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLdFpHXXZJ3ANbMZT9QGrWEQNSyDHK4z_i', // üîÅ Replace with your playlist ID
                    controls: 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(previousVolume);
            document.getElementById("volumeSlider").value = previousVolume;
            updateVideoTitle();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById("playPauseBtn").innerText = "‚è∏Ô∏è Pause";
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                document.getElementById("playPauseBtn").innerText = "‚ñ∂Ô∏è Play";
            }

            updateVideoTitle();
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function nextVideo() {
            player.nextVideo();
        }

        function prevVideo() {
            player.previousVideo();
        }

        function changeVolume(val) {
            val = parseInt(val);
            player.setVolume(val);

            if (val === 0) {
                isMuted = true;
                document.getElementById("muteIcon").innerText = "üîá";
            } else {
                isMuted = false;
                document.getElementById("muteIcon").innerText = "üîä";
                previousVolume = val; // update last good volume
            }
        }

        function toggleMute() {
            if (isMuted) {
                player.unMute();
                isMuted = false;
                player.setVolume(previousVolume);
                document.getElementById("volumeSlider").value = previousVolume;
                document.getElementById("muteIcon").innerText = "üîä";
            } else {
                previousVolume = player.getVolume();
                player.mute();
                isMuted = true;
                player.setVolume(0);
                document.getElementById("volumeSlider").value = 0;
                document.getElementById("muteIcon").innerText = "üîá";
            }
        }

        function updateVideoTitle() {
            setTimeout(() => {
                const videoData = player.getVideoData();
                document.getElementById("video-title").innerText = videoData.title || "No Title";
            }, 500);
        }
    </script>

</body>

</html>
